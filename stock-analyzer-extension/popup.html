<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .status {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .server-status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .server-status.online {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .server-status.offline {
      background: #ffebee;
      color: #c62828;
    }
    .config {
      margin-top: 16px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>주식 분석 익스텐션</h1>
  
  <div class="status">
    <p>활성화됨 ✅</p>
    <p>웹페이지에서 주식 키워드를 클릭하면 분석 결과를 볼 수 있습니다.</p>
  </div>
  
  <div class="config">
    <label>
      서버 URL:
      <input type="text" id="serverUrl" placeholder="https://your-app.railway.app">
    </label>
    <label>
      OpenAI API Key:
      <input type="password" id="apiKey" placeholder="sk-...">
    </label>
    <button id="saveBtn">저장</button>
    
    <div class="server-status" id="serverStatus">
      서버 상태 확인 중...
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
